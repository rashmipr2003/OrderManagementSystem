spring.application.name=ordermanagement
spring.datasource.url=jdbc:mysql://localhost:3306/order_db
spring.datasource.username=root
spring.datasource.password=Root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# Set the queue, exchange, and routing key (we'll define these next)
rabbitmq.queue.name=ordersQueue
rabbitmq.exchange.name=ordersExchange
rabbitmq.routing.key=orderRoutingKey
